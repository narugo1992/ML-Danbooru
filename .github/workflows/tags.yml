name: Tags Analysis

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'

jobs:
  tag_analysis:
    name: Tags Analysis
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-20.04'
        python-version:
          - '3.8'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 20
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up python dependences
        run: |
          pip install --upgrade pip
          pip install --upgrade flake8 setuptools wheel twine
          pip install -r requirements-build.txt
          pip install -r requirements.txt
          pip install -r requirements-export.txt
          pip install -r requirements-tags.txt
          python -m spacy download en_core_web_trf
      - name: Get Meta Information of Tags
        env:
          DIST_DIR: dist
        run: |
          make tags
          ls -al dist
      - name: Upload the character databases
        uses: actions/upload-artifact@v3
        with:
          name: onnx-models
          path: dist/*

  data_upload:
    name: Data Upload
    runs-on: ${{ matrix.os }}
    needs:
      - tag_analysis
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-latest'
        python-version:
          - '3.8'

    steps:
      - name: Prepare the repository
        shell: bash
        run: |
          sudo apt-get install -y tree
          git lfs install
          git clone https://huggingface.co/deepghs/ml-danbooru-onnx
          ls -al ml-danbooru-onnx
      - name: Download from artifact
        uses: actions/download-artifact@v3
        with:
          name: onnx-models
          path: ml-danbooru-onnx
      - name: See what is in this path
        shell: bash
        run: |
          tree .
      - name: Push models to hugging face repostory
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd ml-danbooru-onnx
          git config user.name 'narugo1992'
          git config user.email 'narugo@126.com'
          git add -A
          git diff-index --quiet HEAD || git commit -a -m "dev(narugo): auto sync $(date -R)"
          git push https://narugo:$HF_TOKEN@huggingface.co/deepghs/ml-danbooru-onnx main
